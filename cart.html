<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>我的订单</title>
</head>
<body>
<div class="title">
    <div class="top">
        <div style="font-size: 24px;"><a href="index.html" style="text-decoration: none;">订餐系统</a></div>

<style>
    .cart-box {
        width: 1200px;
        margin: 0 auto;
        height: 500px;
        margin-top: 20px;
    }

    .cart-box table {
        width: 100%;
    }

    .cart-box table td {
        text-align: center;
        height: 50px;
        height: 80px;
    }

    .total-price {
        float: right;
        margin-right: 35px;
    }

    .total-price button {
        border: 0;
        width: 100px;
        height: 30px;
        color: #fff;
        border-radius: 3px;
        background-color: #faaa00;
        margin-left: 20px;
        cursor: pointer;
    }

    .del {
        border: 0;
        width: 50px;
        height: 25px;
        color: #fff;
        border-radius: 3px;
        background-color: #e92b0a;
        cursor: pointer;
    }

    .add, .sub {
        border: 0;
        width: 25px;
        background-color: #047272;
        color: #fff;
        border-radius: 3px;
        height: 20px;
        outline: none;
        cursor: pointer;
    }

</style>

<div class="cart-box">
    <table>

    </table>

    <div class="total-price">
        总价：￥<span>55.00</span><button>提交订单</button>
    </div>
</div>
</body>
<script src="js/dist/cart/bundle.js"></script>
</html>
